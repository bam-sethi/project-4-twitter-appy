<!DOCTYPE html>
<html ng-app="tweetApp">
<head>
  <meta charset="UTF-8">
  <title>Twit-Tweet-Doom</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-sanitize.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controller/tweetController.js"></script>

</head>
<body ng-controller="tweetController as tweetData">
  <header>
    <img id="head-image" src="public/images/logo.png">
  </header>

  <ul>
    <div class="cat-div" id="negative-cats">
      <li ng-repeat="tweet in tweetData.negArray track by $index">
        <img class="cat"
          src="public/images/grumpy.png" 
          ng-mouseenter="hover=true" 
          ng-mouseleave="hover=false"
          ng-class="{grumpy: hover}">
        <p id="tweet-text" 
          ng-show="hover"
          ng-bind-html="tweet.tweetText | linky">
          {{ tweet.tweetText }}
        </p>
      </li>
    </div>
    <div class="cat-div" id="postive-cats">
      <li ng-repeat="tweet in tweetData.posArray track by $index">
        <img class="cat" 
          src="public/images/haps.png" 
          ng-mouseenter="hover=true" 
          ng-mouseleave="hover=false" 
          ng-class="{happy: hover}">
        <p id="tweet-text" 
          ng-show="hover" >
          {{ tweet.tweetText }}
        </p>
      </li>
    </div>
  </ul>

</body>
</html>
