<!DOCTYPE html>
<html ng-app="tweetApp">
<head>
  <meta charset="UTF-8">
  <title>Twit-Tweet-Doom</title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-sanitize.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controller/tweetController.js"></script>

</head>
<body ng-controller="tweetController as tweetData">
  <header>
    <div id="header">
      TWITTER<img class="head" ng-class="{left: hover}" src="public/images/logo.png">
      <img class="head" ng-class="{right: hover}" src="public/images/logo1.png"><span class="doom">DOOM</span>
    </div>
  </header>

  <ul>
    <div class="cat-div" id="negative-cats">
      <li ng-repeat="tweet in tweetData.negArray track by $index">
        <img class="cat"
          src="public/images/grumpy.png" 
          ng-class="{grumpy: hover}"
          ng-click="expandTweet(tweet)">
        <p id="tweet-text" 
          ng-show="tweet.showTweet">
          {{ tweet.tweetText }}
        </p>
      </li>
    </div>
    <div class="cat-div" id="postive-cats">
      <li ng-repeat="tweeto in tweetData.posArray track by $index">
        <img class="cat" 
          src="public/images/haps.png" 
          ng-class="{happy: hover}"
          ng-click="expandPosTweet(tweeto)">
        <p id="tweet-text" 
          ng-show="tweeto.showPosTweet">
          {{ tweeto.tweetText }}
        </p>
      </li>
    </div>
  </ul>

  <div class="today">
    <h6 id="happy-rate">Happiness rating for today: {{ tweetData.postivity }}
    </h6>
    <h6 id="sad-rate">London gives this many shits today: {{ tweetData.negativity }}
    </h6>
  </div>

</body>
</html>
