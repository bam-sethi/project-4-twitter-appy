<!DOCTYPE html>
<html ng-app="tweetApp">
<head>
  <meta charset="UTF-8">
  <title>Twit-Tweet-Doom</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-chart.js/0.8.5/angular-chart.min.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-chart.js/0.8.5/angular-chart.css">
  <script src="js/app.js"></script>
  <script src="js/controller/tweetController.js"></script>

</head>
<body ng-controller="tweetController as tweetData">
  <h1>Twit-Tweet-Doom</h1>
  <h2>{{ tweetData.title }}</h2>

  <ul id="tweet-container">
    <li ng-repeat="tweeto in tweetData.tweets">
      {{ tweeto.text }}
    </li>
  </ul>

  <canvas id="doughnut" class="chart chart-doughnut"
  chart-data="data" chart-labels="labels">
  </canvas> 
  


  </body>
</html>
